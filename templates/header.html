<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Hammersmith+One&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="btn btn-custom" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="add" class="btn btn-custom">Add Item</a></li>
          {% if current_user.is_authenticated %}
          <!-- If the user is logged in, display the "Sign Out" button -->
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="btn btn-custom">Sign Out</a></li>
          {% else %}
          <!-- If the user is not logged in, display the "Create Account" and "Login" buttons -->
            <li class="nav-item"><a href="{{ url_for('register') }}" class="btn btn-custom">Create Account</a></li>
            <li class="nav-item"><a href="{{ url_for('login') }}" class="btn btn-custom">Login</a></li>
      {% endif %}
    </div>
</body>
