{%include 'header.html'%}
{% from "bootstrap5/form.html" import render_form %}
<div class="container">
    <div class="heading">
        <h3>Create <span>Account</span></h3>
    </div>
</div>
<div class="form">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {{ form.csrf_token }}
    {{render_form(form)}}
</div>
